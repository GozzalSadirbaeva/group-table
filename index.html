<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header input-group mb-3">
        <input
          class="search form-control"
          type="search"
          placeholder="Searching"
          aria-label="Searching"
        />
        <div class="div-left">
          <span class="select-info input-group-text">
            <select name="" id="group" class="form-select group-select">
              <option value="All">All</option>
              <option value="REACT N1">REACT N1</option>
              <option value="REACT N2">REACT N2</option>
              <option value="REACT N3">REACT N3</option>
              <option value="REACT N4">REACT N4</option>
            </select>
          </span>

          <button
            type="button"
            id="add_btn"
            class="btn btn-outline-success open-modal-btn btn-add"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add student
          </button>
        </div>
      </div>
      <table class="table-content table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Group</th>
            <th scope="col">Does work?</th>
            <th class="text-end" scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Adding student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="form-info">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  name="firstName"
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
                <div class="valid-feedback">Looks good !</div>
                <div class="invalid-feedback">Please fill !</div>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  name="lastName"
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
                <div class="valid-feedback">Looks good !</div>
                <div class="invalid-feedback">Please fill !</div>
              </div>
              <div class="mb-3">
                <label for="group" class="form-lable">Select group</label>
                <select
                  name="group"
                  id="group"
                  class="form-select group-select"
                >
                  <option value="REACT N1">REACT N1</option>
                  <option value="REACT N2">REACT N2</option>
                  <option value="REACT N3">REACT N3</option>
                  <option value="REACT N4">REACT N4</option>
                </select>
              </div>

              <div>
                <input
                  name="checkbox"
                  type="checkbox"
                  class="form-check-input"
                  id="doesWork"
                  required
                />
                <label for="doesWork" class="form-check-label"
                  >Does Work?</label
                >
                <div class="valid-feedback">Looks good !</div>
                <div class="invalid-feedback">Please fill !</div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary" id="add-student">
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
